<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La vitesse de la lumière</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particlesCanvas"></canvas>
<canvas id="hyperspaceCanvas"></canvas>

<div id="ui-wrapper">

    <!-- CONTENEUR DES "PAGES" -->
    <div class="tab-wrapper">

        <!-- PAGE PRINCIPALE -->
        <div id="main" class="tab-content active">
            <p class="container">🌌 Bienvenue sur la page principale !</p>
            <div class="arrow right" onclick="switchTab('test1')" aria-label="Aller à Test 1">
                <img src="right.png" alt="➡">
            </div>
        </div>

        <!-- PAGE TEST 1 -->
        <div id="test1" class="tab-content">
            <div class="arrow left" onclick="switchTab('main')" aria-label="Retour à la page principale">
                <img src="left.png" alt="⬅">
            </div>
            <p class="container">🧪 Ceci est Test 1 !</p>
            <div class="arrow right" onclick="switchTab('test2')" aria-label="Aller à Test 2">
                <img src="right.png" alt="➡">
            </div>
        </div>

        <!-- PAGE TEST 2 -->
        <div id="test2" class="tab-content">
            <div class="arrow left" onclick="switchTab('test1')" aria-label="Retour à Test 1">
                <img src="left.png" alt="⬅">
            </div>
            <p class="container">🔬 Bienvenue sur Test 2 !</p>
        </div>
    </div>

    <!-- CONTRÔLES AUDIO GLOBAUX -->
    <div class="audio-controls-global">
        <button onclick="replayMusic()">🔁 Rejouer</button>
        <button onclick="toggleVolumeSlider()">🔊 Volume</button>
        <div id="volume-slider" class="volume-popup hidden">
            <input type="range" min="0" max="1" step="0.01" onchange="changeVolume(this.value)">
        </div>
    </div>
</div>
    <script src="script.js"></script>
    <script>
        const audio = new Audio("page1.mp3");
        audio.loop = false;
        audio.volume = 1;

        document.addEventListener("click", () => {
            audio.play().catch(err => {
                console.error("La lecture de la musique a échoué : ", err);
            });
        }, { once: true });
    </script>
</body>
</html>
